<html>
<head>
    <title>Edit User Details</title>
</head> 
<body>
    <h2>Edit {{user.2}}</h2>
    <a href="/users">Back to List of Users</a>

    <p style="color:red">{{ status|safe }}</p>

    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <!-- form -->


        <div id="div_id_first_name" class="control-group">
            <label for="id_first_name" class="control-label requiredField">
                First name
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="text" name="first_name" 
                    value="{{user.0}}"
                    maxlength="16" class="textinput textInput" 
                    required="" id="id_first_name">
            </div>
        </div>
        
        <div id="div_id_last_name" class="control-group">
            <label for="id_last_name" class="control-label requiredField">
                Last name
                <span class="asteriskField">*</span>
            </label>
            <div class="controls">
                <input
                    type="text" name="last_name" 
                    value="{{user.1}}"
                    maxlength="16" class="textinput textInput" 
                    required="" id="id_last_name">
            </div>
        </div>


        <div id="div_id_dob" class="control-group">
            <label for="id_dob" class="control-label requiredField">
                Date of birth (yyyy-mm-dd)
                <span class="asteriskField">*</span>
            </label>
            <div class="controls">
                <input 
                    type="text" name="date_of_birth" 
                    value="{{user.4 | date:"Y-m-d"}}"
                    class="dateinput" 
                    required="" id="id_dob">
            </div>
        </div>
        
        
        <div id="div_id_country" class="control-group">
            <label for="id_country" class="control-label requiredField">
                Country
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="text" name="country" 
                    value="{{user.6}}"
                    maxlength="32" class="textinput textInput" 
                    required="" id="id_country">
            </div>
        </div>

        
        <div id="div_ccard_type" class="control-group">
            <label for="id_ccard_type" class="control-label requiredField">
                Credit card type
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="radio" value="mastercard"
                    name="credit_card_type" id="id_ccard_type">
                <label for="mastercard">Mastercard</label>

                <input 
                    type="radio" value="visa"
                    name="credit_card_type" id="id_ccard_type">
                <label for="mastercard">Visa</label>

                <input 
                    type="radio" value="americanexpress"
                    name="credit_card_type" id="id_ccard_type">
                <label for="mastercard">American Express</label>
            </div>
        </div>


        <div id="div_ccard_no" class="control-group">
            <label for="id_ccard_no" class="control-label requiredField">
                Credit card number
                <span class="asteriskField">*</span>
            </label>
            <div class="controls">
                <input 
                    type="tel" name="credit_card_no"
                    value="{{user.8}}"
                    inputmode="numeric" pattern="[0-9\s]{13,16}"
                    maxlength="16" class="textinput textInput" 
                    required="" id="id_ccard_no">
            </div>
        </div>
        

        <br>
        <button type="submit" name="action" value="Update">Update</button>
    </form>
</body>
</html>
