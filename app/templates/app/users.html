{% load static %}
<html>
<head>
    <title>All Users</title>
    <link rel = "stylesheet", href = "{% static '/app/style.css'%}">
</head> 
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/search">Search Apartments</a>
        <a class="active" href="/users">Users</a>
    </div>

    <h2>List of Users</h2>
    <a href="/">Back to home</a>
    <br/><br/>
    <h2>Users in the App</h2>
    <a href="add">New user</a>
    <br/><br/>
    <table border=1>
        <thead>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </thead>
        {% for user in records %}
        <tr>
            <td> {{ user.email }} </td>
            <td> {{ user.first_name }} </td>
            <td> {{ user.last_name }} </td>
            <td>
                <a href="view/{{ user.email }}"><button>View</button></a> |

                <a href="checkpw/{{ user.email }}"><button>Edit</button></a> |

                <form method="POST" style="display: inline;">
                {% csrf_token %}
                    <input type="hidden" name="id" value="{{ user.email }}"/>
                    <button
                    onclick="return confirm('Are you sure you want to delete {{ user.2 }}?');" 
                    type="submit" name="action" value="delete">Delete</button> 
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
